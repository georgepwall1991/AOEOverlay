<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AoE4 Overlay</title>
    <style>
      /* Transparent background for overlay window */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }
      /* WORKAROUND: WebView2 won't composite #root if fully transparent.
         Use a nearly-invisible background to force compositing. */
      #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.001);
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="root">
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
