name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - platform: windows-latest
            args: ""
            target: ""
          # macOS Intel
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            target: "x86_64-apple-darwin"
          # macOS Apple Silicon
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            target: "aarch64-apple-darwin"
          # Linux
          - platform: ubuntu-22.04
            args: ""
            target: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          shared-key: ${{ matrix.platform }}-${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

      - name: Install dependencies
        run: npm ci

      - name: Get version
        id: get-version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ steps.get-version.outputs.version }}
          releaseName: "AoE4 Overlay v${{ steps.get-version.outputs.version }}"
          releaseBody: |
            ## AoE4 Build Order Overlay v${{ steps.get-version.outputs.version }}

            ### Downloads

            **Windows:** Download the `.msi` installer or `.exe` setup
            **macOS:** Download the `.dmg` file
            **Linux:** Download the `.AppImage` or `.deb` file

            ### What's New

            See the [changelog](https://github.com/${{ github.repository }}/commits/v${{ steps.get-version.outputs.version }}) for details.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
