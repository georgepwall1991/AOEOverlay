name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create or get release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.get-version.outputs.version }}';
            const tagName = `v${version}`;

            // Check if release already exists
            try {
              const { data: existing } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              console.log(`Found existing release ${existing.id} for ${tagName}`);
              // Update it to draft so we can add assets
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: existing.id,
                draft: true
              });
              return existing.id;
            } catch (e) {
              if (e.status !== 404) throw e;
            }

            // Create new release
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `AoE4 Overlay v${version}`,
              body: `## AoE4 Build Order Overlay v${version}\n\n### Downloads\n\n**Windows:** Download the \`.msi\` installer\n**macOS:** Download the \`.dmg\` file\n**Linux:** Download the \`.AppImage\` or \`.deb\` file\n\n### What's New\n\nSee the [changelog](https://github.com/${{ github.repository }}/commits/v${version}) for details.`,
              draft: true,
              prerelease: false
            });
            return data.id;

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - platform: windows-latest
            args: ""
            target: ""
          # macOS Intel
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            target: "x86_64-apple-darwin"
          # macOS Apple Silicon
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            target: "aarch64-apple-darwin"
          # Linux
          - platform: ubuntu-22.04
            args: ""
            target: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          shared-key: ${{ matrix.platform }}-${{ matrix.target }}

      - name: Cache Linux apt packages
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
          key: apt-${{ matrix.platform }}-tauri-deps
          restore-keys: |
            apt-${{ matrix.platform }}-

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  publish-release:
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
